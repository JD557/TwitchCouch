<!DOCTYPE html>
<html>
	<head>
	<title>TwitchCouch</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<header>
			<h1><img src="logo.png" alt="TwitchCouch"/></h1>
		</header>
		<h2>Stream Filters</h2>
		<form action="javascript:getStreamsByGame($('#gameName').val())">
			<label for="gameName">Game Name:</label>
			<input id="gameName" type="search"/>
			<button>Search</button>
		</form>
		<nav id="filters">
			<ul>
				<li><a href="javascript:getMostViewed()">Most Viewed Streams</a></li>
			</ul>
		</nav>
		<h2 id="streamsTitle">Most Viewed Streams</h2>
		<form action="javascript:window.location='http://twitch.tv/'+$('#streamName').val()+'/popout'">
			<label for="streamName">Stream Name:</label>
			<input id="streamName" type="search"/>
			<button>Search</button>
		</form>
		<ul id="streams">
		</ul>
		<footer>
			<a href="https://github.com/JD557/TwitchCouch">Grab the Source code on Github</a>
		</footer>
	</body>
</html>
